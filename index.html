<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="icons">
              <i class="fa-solid fa-floppy-disk fa-3x" style="color: #d32c2f;" id="floppy"></i>
              <div class="bottom-bar">
                <i class="fa-solid fa-up-right-from-square fa-3x" style="color: white;" id="share"></i>
                <i class="fa-solid fa-download fa-3x" style="color: white;" id="download"></i>
                <i class="fa-solid fa-ellipsis fa-3x" style="color: white;" id="ellipsis"></i>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
